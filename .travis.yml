sudo: false
language: python
cache: pip

script:
  - tox

addons:
  apt:
    packages:
      - slapd
      - ldap-utils

install:
  - pip install tox

matrix:
  include:
    - python: "3.6"
      env: TOXENV=py36-django3
    - python: "3.7"
      env: TOXENV=py37-django3
    - python: "3.8"
      env: TOXENV=py38-django3

    # Linting
    - python: "3.6"
      env: TOXENV=lint

notifications:
  email: false
  irc: "irc.freenode.org#polyconseil"
