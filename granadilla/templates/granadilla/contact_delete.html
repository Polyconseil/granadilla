{% extends "granadilla/contact_base.html" %}
{% load i18n %}

{% block content %}
<h1>{% blocktrans %}Delete {{ object }}{% endblocktrans %}</h1>
{% blocktrans %}Are you sure you want to delete {{ object }}?{% endblocktrans %}

<form method="POST">
{% csrf_token %}
<input type="submit" value="{% trans "Yes" %}" />
</form>

<form action="{% url granadilla.views.contact_list %}" method="GET">
{% csrf_token %}
<input type="submit" value="{% trans "No" %}" />
</form>

{% endblock %}
